name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Run smoke (build bundles + tests + simulate)
        run: |
          cd web
          npm run smoke

      - name: Run production build
        run: |
          cd web
          npm run build

      - name: Deploy to gh-pages branch (git push)
        env:
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Prepare gh-pages deploy"
          git --version
          # create a temporary workdir
          mkdir -p out
          # Try to fetch existing gh-pages branch; if it doesn't exist create an orphan
          if git ls-remote --exit-code "https://x-access-token:${TOKEN}@github.com/${REPO}.git" refs/heads/gh-pages; then
            git clone --branch=gh-pages "https://x-access-token:${TOKEN}@github.com/${REPO}.git" out
            cd out
          else
            git clone "https://x-access-token:${TOKEN}@github.com/${REPO}.git" out
            cd out
            git checkout --orphan gh-pages
          fi
          # Clean working tree
          git rm -rf . || true
          # Copy built site
          cp -r ../web/dist/* ./
          # Commit and push
          git add -A
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" commit -m "ci: deploy to gh-pages (${SHA})" || echo "No changes to commit"
          git push --force "https://x-access-token:${TOKEN}@github.com/${REPO}.git" gh-pages
