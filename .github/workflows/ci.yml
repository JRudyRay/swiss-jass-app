name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: |
          cd web
          npm ci

      - name: Run smoke (build bundles + tests + simulate)
        run: |
          cd web
          npm run smoke

      - name: Run production build
        run: |
          cd web
          npm run build

      - name: Setup Pages
        id: setup_pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages (zip + curl)
        run: |
          cd web
          zip -r ../pages.zip dist
          curl -X POST -H "Content-Type: application/zip" --data-binary @../pages.zip "${{ steps.setup_pages.outputs.upload_url }}"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
