name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd web
          npm ci
      
      - name: Build
        run: |
          cd web
          npm run build
          cp .nojekyll dist/
      
      - name: Deploy to gh-pages branch (git push)
        env:
          REPO: ${{ github.repository }}
          SHA: ${{ github.sha }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Prepare gh-pages deploy"
          git --version
          mkdir -p out
          if git ls-remote --exit-code "https://x-access-token:${TOKEN}@github.com/${REPO}.git" refs/heads/gh-pages; then
            git clone --branch=gh-pages "https://x-access-token:${TOKEN}@github.com/${REPO}.git" out
            cd out
          else
            git clone "https://x-access-token:${TOKEN}@github.com/${REPO}.git" out
            cd out
            git checkout --orphan gh-pages
          fi
          git rm -rf . || true
          cp -r ../web/dist/* ./
          git add -A
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" commit -m "deploy: gh-pages (${SHA})" || echo "No changes to commit"
          git push --force "https://x-access-token:${TOKEN}@github.com/${REPO}.git" gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
