# Add nginx reverse proxy with HTTPS
services:
  swiss-jass-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swiss-jass-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/data/swiss_jass.db
      - PORT=3000
    command: ["dumb-init", "--", "node", "dist/index.js"]
    volumes:
      # Mount database directory for persistence
      - ./data:/data
      # Mount backend directory for development if needed
      - ./backend/prisma:/app/prisma
    networks:
      - swiss-jass-network

  nginx:
    image: nginx:alpine
    container_name: swiss-jass-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - swiss-jass-backend
    networks:
      - swiss-jass-network

networks:
  swiss-jass-network:
    driver: bridge

volumes:
  swiss-jass-data:
    driver: local