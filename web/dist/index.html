<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiss Jass - Traditional Card Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    
    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateX(-50%) scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }
    
    @keyframes wave {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(-10deg);
      }
      75% {
        transform: rotate(10deg);
      }
    }
    
    /* Loading spinner */
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-left-color: #667eea;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-85e89b19.js"></script>
</head>
<body>
  <div id="root"></div>
  
</body>
</html>
